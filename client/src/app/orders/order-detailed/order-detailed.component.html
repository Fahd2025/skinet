<div class="container mt-5">
   <div class="row" *ngIf="order">
       <div class="col-8">
        <app-basket-summary
        [isOrder] = "true"
        [isBasket] = "false"
        [orderItems] ="order.orderItems"
        ></app-basket-summary>
       </div>
       <div class="col-4">
           <app-order-totals
           [subtotal] = "order.subtotal"
           [shipping] = "order.shippingPrice"
           [total] = "order.total"
           ></app-order-totals>
       </div>
   </div>
</div>
